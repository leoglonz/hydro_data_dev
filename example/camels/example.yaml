# config.yaml
bucket: "hydro-data-dev"
dataset: "camels"

# Date ranges for train/val/test splits
train_date_list: 
  - "1999-10-01"
  - "2008-09-30"
val_date_list:
  - "2008-10-01"
  - "2014-09-30"
test_date_list:
  - "1989-10-01"
  - "1999-09-30"

# Variables to use in the model
time_series_variables:
  - dayl_daymet
  - prcp_daymet
  - srad_daymet
  - tmean_daymet
  - vp_daymet

target_variables:
  - runoff

static_variables:
  - p_mean
  - pet_mean
  - p_seasonality
  - frac_snow
  - aridity
  - high_prec_freq
  - high_prec_dur
  - low_prec_freq
  - low_prec_dur
  - elev_mean
  - slope_mean
  - area_gages2
  - frac_forest
  - lai_max
  - lai_diff
  - gvf_max
  - gvf_diff
  - dom_land_cover_frac
  - dom_land_cover
  - root_depth_50
  - soil_depth_pelletier
  - soil_depth_statsgo
  - soil_porosity
  - soil_conductivity
  - max_water_content
  - sand_frac
  - silt_frac
  - clay_frac
  - geol_1st_class
  - glim_1st_class_frac
  - geol_2nd_class
  - glim_2nd_class_frac
  - carbonate_rocks_frac
  - geol_porostiy
  - geol_permeability

station_ids: ./531_basin_list.txt
add_coords: false
group_mask_dict: null
data_type: basin
